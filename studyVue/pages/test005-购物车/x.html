<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../js/vue.js" ></script>
		<link rel="stylesheet" href="../../css/demoStyle.css" />
	</head>
	<body>
		<div id="app" v-cloak>
			<template v-if="list.length">
				<table>
					<thead>
						<tr>
							<th></th>
							<th>商品名称</th>
							<th>商品单价</th>
							<th>购买数量</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="(item,index) in list">
							<td>{{index + 1}}</td>
							<td>{{item.name}}</td>
							<td>{{item.price}}</td>
							<td>
								<button @click="countJian(index)" :disabled="item.count == 1">-</button>
								{{item.count}}
								<button @click="countJia(index)">+</button>
							</td>
							<td>
								<button @click="deleteme(index)">删除</button>
							</td>
						</tr>
					</tbody>
				</table>
				<div>总价:￥{{totalPrice}}</div>
			</template>
			<div v-else>购物车为空</div>
		</div>
		<script type="text/javascript" src="../../js/vue.js" ></script>
		<script type="text/javascript" src="x.js" ></script>
	</body>
</html>
