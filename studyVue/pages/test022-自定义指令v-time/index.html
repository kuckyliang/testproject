<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app" v-cloak>
			<div v-time="timeNow"></div>
			<div v-time="timeBefore"></div>
		</div>
		
		<script type="text/javascript" src="../../js/vue.js" ></script>
		<script type="text/javascript" src="time.js" ></script>
		<script>
			
			var app = new Vue({
				el:"#app",
				data:{
					timeNow:(new Date()).getTime(),
					timeBefore:1488930695721
				}
			})
			
		</script>
	</body>
</html>
