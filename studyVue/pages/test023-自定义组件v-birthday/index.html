<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div v-birthday="date1"></div>
			<div v-birthday="date2"></div>
		</div>

		<script type="text/javascript" src="birthday.js" ></script>

			})
		</script>
	</body>
</html>
