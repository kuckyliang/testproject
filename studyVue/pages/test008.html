<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js" ></script>
		<link rel="stylesheet" href="../css/demoStyle.css" />
	</head>
	<body>
		<div id="app">
			<span>porps示例   输入信息:</span> <input v-model="message" />
			
			<hello :info="message"></hello>
		</div>
		<script>
			
			Vue.component("hello",{
				props:["info"],
				template:"<div>示例信息:{{info}}</div>",
			})
			
			var app = new Vue({
				el:"#app",
				data:{
					message:""
				}
			})
		</script>
	</body>
</html>
