<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div v-test:msg.a.b="message"></div>
			<div v-test2="{msg:'hello',name:'aresn'}"></div>
		</div>
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script>
			Vue.directive('test',{
				bind:function(el,binding,vnode){
					var keys = [];
					for(var i in vnode){
						keys.push(i);
					}
					console.log(binding);
					console.log(binding.modifiers)
					el.innerHTML = binding.name+"<br>"+binding.value+"<br>"+binding.expression+"<br>"+binding.arg+"<br>"+JSON.stringify(binding.modifiers)+"<br>"+keys.join(',');
				}
			});
			
			Vue.directive('test2',{
				bind:function(el,binding,vnode){
					console.log(binding.value.msg);
					console.log(binding.value.name);
				}
			})
			
			var app = new Vue({
				el:"#app",
				data:{
					message:'some text'
				}
			})
		</script>
	</body>
</html>
